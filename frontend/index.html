<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>CarRacing WebRTC</title>
    </head>
    <body>
        <div
            style="
                display: flex;
                justify-content: center;
                align-items: flex-start;
                gap: 50px;
            "
        >
            <div style="position: relative; width: 600px; height: 400px">
                <h1>User</h1>
                <img
                    id="video_user"
                    autoplay
                    playsinline
                    muted
                    style="width: 600px; height: 400px"
                ></img>
                <div
                    id="loading_user"
                    style="
                        position: absolute;
                        top: 0;
                        left: 0;
                        width: 100%;
                        height: 100%;
                        background: rgba(255, 255, 255, 0.8);
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        font-size: 2em;
                    "
                >
                    Loading...
                </div>
            </div>
            <div style="position: relative; width: 600px; height: 400px">
                <h1>Agent</h1>
                <img
                    id="video_rl"
                    autoplay
                    playsinline
                    muted
                    style="width: 600px; height: 400px"
                ></img>
                <div
                    id="loading_rl"
                    style="
                        position: absolute;
                        top: 0;
                        left: 0;
                        width: 100%;
                        height: 100%;
                        background: rgba(255, 255, 255, 0.8);
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        font-size: 2em;
                    "
                >
                    Loading...
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
