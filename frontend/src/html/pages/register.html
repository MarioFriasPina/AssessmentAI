<!DOCTYPE html>
<html lang="en">
<!-- [Head] start -->

<head>
  @@include('../layouts/head-page-meta.html', {'title': 'Sign up'}) @@include('../layouts/head-css.html')
</head>
<!-- [Head] end -->
<!-- [Body] Start -->

<body>
  @@include('../layouts/loader.html')
  <div class="auth-main">
    <div class="auth-wrapper v3">
      <div class="auth-form">
        <div class="auth-header">
          <img class="logo-login" src="../assets/images/igdrasil.png" alt="img">
          <h4 class="text-center">Welcome to Igdrasil</h4>
        </div>
        <div class="card my-5">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-end mb-4">
              <h3 class="mb-0"><b>Sign up</b></h3>
              <a href="#" class="link-primary" onclick="location.href='/login.html'">Already have an account?</a>                   
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group mb-3">
                  <label  class="form-label">First Name*</label>
                  <input id="name" type="text" class="form-control" placeholder="First Name">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group mb-3">
                  <label  class="form-label">Last Name</label>
                  <input id="last_name" type="text" class="form-control" placeholder="Last Name">
                </div>
              </div>
            </div>
            <div class="form-group mb-3">
              <label class="form-label">Email Address*</label>
              <input id="email"  type="email" class="form-control" placeholder="Email Address">
            </div>
            <div class="form-group mb-3">
              <label class="form-label">Password</label>
              <input id="password"  type="password" class="form-control" placeholder="Password">
            </div>
            <div id="errorPopup" style="display:none; font-weight:bold; margin-bottom:1rem;"></div>
            <div class="d-grid mt-3">
              <button id="signUpButton"  class="btn btn-primary">Create Account</button>
            </div>
            </div> 
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- [ Main Content ] end -->
  @@include('../layouts/footer-js.html') 

  <script src="../../assets/js/pages/signup.js"></script>

</body>
<!-- [Body] end -->

</html>
