#cloud-config

hostname: ig-drasil-front
fqdn: ig-drasil-front.local

users:
    - name: clouduser
      gecos: Main User
      sudo: ALL=(ALL) NOPASSWD:ALL
      groups: users, admin
      shell: /bin/bash
      lock_passwd: false
      ssh_pwauth: true
      ssh_authorized_keys:
          - ssh-rsa  mfrias@LAPTOP-MARIO
# Explicit password configuration
chpasswd:
    list: |
        clouduser:ZGg8rQpu5bwJs7v
    expire: false

# Allow password-based SSH login
ssh_pwauth: true

package_update: true
package_upgrade: true

packages:
    - nginx
    - openssl
    - ufw
    - curl
    - openssh-server
    - htop
    - git
    - nodejs
    - npm

write_files:
    # Nginx configuration
    - path: /etc/nginx/sites-available/default
      content: |
          server {
              listen 80;
              server_name ig-drasil-front;
              return 301 https://$host$request_uri;
          }

          server {
              listen 443 ssl;

              server_name ig-drasil-front;

              ssl_certificate     /etc/ssl/igdrasil/cert.crt;
              ssl_certificate_key /etc/ssl/igdrasil/key.pem;

              location / {
                  root /var/www/html;
                  index index.html index.htm;
              }
          }

runcmd:
    # Get my IP to add to env
    - MYIP="$(hostname -I | awk '{print $1}')"
    - BACKEND_IP="172.24.0.83"

    # Enable and start ssh
    - systemctl enable ssh
    - systemctl restart ssh

    # Generate an SSH keypair on the frontend
    - |
        if [ ! -f /home/clouduser/.ssh/id_rsa ]; then
            mkdir -p /home/clouduser/.ssh
            chmod 700 /home/clouduser/.ssh
            ssh-keygen -t rsa -b 4096 -f /home/clouduser/.ssh/id_rsa -N "" \
                -C "frontend-to-backend"
            chown -R clouduser:clouduser /home/clouduser/.ssh
        fi

    # Push pubkey to the backendâ€™s authorized_keys using ssh-copy-id.
    - |
        ONE_TIME_PASS="ZGg8rQpu5bwJs7v"
        if command -v sshpass >/dev/null 2>&1; then
            sshpass -p "${ONE_TIME_PASS}" ssh-copy-id -o StrictHostKeyChecking=no \
                -i /home/clouduser/.ssh/id_rsa.pub \
                clouduser@${BACKEND_IP}
        else
            PUBKEY=$(cat /home/clouduser/.ssh/id_rsa.pub)
            sshpass -p "${ONE_TIME_PASS}" ssh -o StrictHostKeyChecking=no \
                clouduser@${BACKEND_IP} \
                "mkdir -p ~/.ssh && chmod 700 ~/.ssh && echo '${PUBKEY}' >> ~/.ssh/authorized_keys && chmod 600 ~/.ssh/authorized_keys"
        fi

    # Add backend server cert to frontend server and update CA certificates
    - mkdir /etc/ssl/igdrasil
    - scp clouduser@$BACKEND_IP:/etc/ssl/igdrasil/cert.crt /etc/ssl/igdrasil/cert.crt
    - scp clouduser@$BACKEND_IP:/etc/ssl/igdrasil/key.pem /etc/ssl/igdrasil/key.pem
    - cp /etc/ssl/igdrasil/cert.crt /usr/local/share/ca-certificates/igdrasil.crt
    - update-ca-certificates

    # Get the repository
    - export GIT_TERMINAL_PROMPT=0
    - su - clouduser -c "git clone https://github.com/MarioFriasPina/AssessmentAI.git /home/clouduser/ig-drasil-front"
    - chown -R clouduser:users /home/clouduser/ig-drasil-front

    # Copy the content of the repository's frontend folder to var/www/html, without the folder itself
    - cp -r /home/clouduser/ig-drasil-front/frontend/* /var/www/html

    # Allow traffic
    - ufw allow 'OpenSSH'
    - ufw allow 'Nginx Full'
    - ufw --force enable

    # Enable and start nginx
    - systemctl enable nginx
    - systemctl restart nginx

final_message: "Frontend server is up and running!"
