<!DOCTYPE html>
<html lang="en">
<!-- [Head] start -->

<head>
  <meta charset="UTF-8">
  @@include('layouts/head-page-meta.html', {'title': 'Login'}) @@include('layouts/head-css.html')
</head>
<!-- [Head] end -->
<!-- [Body] Start -->

<body>
  @@include('layouts/loader.html')
  <div class="auth-main">
    <div class="auth-wrapper v3">
      <div class="auth-form">
        <div class="auth-header">
          <img class="logo-login" src="../assets/images/igdrasil.png" alt="img">
          <h4 class="text-center">Welcome Back</h4>
        </div>
        <div class="card my-5">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-end mb-4">
              <h3 class="mb-0"><b>Login</b></h3>
              <a href="./pages/register.html" class="link-primary">Don't have an account?</a>
            </div>
            <div class="form-group mb-3">
              <label class="form-label">Email Address</label>
              <input id="email" type="email" class="form-control" placeholder="Email Address">
            </div>
            <div class="form-group mb-3">
              <label class="form-label">Password</label>
              <input id="password" type="password" class="form-control" placeholder="Password">
            </div>
            <div class="d-flex mt-1 justify-content-between">
              <div id="errorPopup" style="display:none; color:red; text-align:center; ">
                Invalid email or password.
              </div>
            </div>
            <div class="d-grid mt-4">
              <button id="loginButton" class="btn btn-primary">Login</button>
            </div>
            </div>
            </div>
          </div>
        </div>
        <div class="auth-footer row">


        </div>
      </div>
    </div>
    <div id="errorPopup" style="display:none; color:red; text-align:center; margin-top:1rem;">
      Invalid email or password.
    </div>
  </div>

  <script src="../assets/js/pages/login.js"></script>

  <!-- [ Main Content ] end -->
  @@include('layouts/footer-js.html') 
</body>
<!-- [Body] end -->

</html>
